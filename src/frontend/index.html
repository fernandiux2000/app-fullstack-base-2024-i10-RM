<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaces a Material Icons y Materialize CSS para diseño de UI -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="./static/css/styles.css" media="screen,projection"/>
    <script type="text/javascript" src="./static/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title>Smart Home</title>
</head>
<body>
    <main>
        <!-- Barra de navegación superior -->
        <nav style="background-color:#124580">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <br/>
            <h5>Gestión de Dispositivos</h5>

            <!-- Contenedor centrado para los botones de acción -->
            <div class="row center-align">
                <button id="btnBuscar" class="btn waves-effect waves-light">Buscar Dispositivos</button>
                <button id="btnNuevo" class="btn waves-effect waves-light">Nuevo Dispositivo</button>
                <button id="btnEliminar" class="btn waves-effect waves-light disabled" disabled>Eliminar Dispositivos</button>
                <button id="btnEditar" class="btn waves-effect waves-light disabled" disabled>Editar Dispositivo</button>
            </div>
            
            <!-- Formulario de nuevo dispositivo oculto inicialmente -->
            <div id="formNuevoDispositivo" class="row" style="display: none;">
                <div class="input-field col s12">
                    <input id="nombreDispositivo" type="text">
                    <label for="nombreDispositivo">Nombre del Dispositivo</label>
                </div>
                <div class="input-field col s12">
                    <input id="descripcionDispositivo" type="text">
                    <label for="descripcionDispositivo">Descripción del Dispositivo</label>
                </div>
                <!-- Contenedor centrado para el botón -->
                <div class="col s12 center-align">
                    <button id="btnGuardarDispositivo" class="btn waves-effect waves-light">Guardar</button>
                </div>
            </div>

            <!-- Formulario de edición de dispositivo oculto inicialmente -->
            <div id="formEditarDispositivo" class="row" style="display: none;">
                <div class="input-field col s12">
                    <input id="editNombreDispositivo" type="text">
                    <label for="editNombreDispositivo">Editar Nombre del Dispositivo</label>
                </div>
                <div class="input-field col s12">
                    <input id="editDescripcionDispositivo" type="text">
                    <label for="editDescripcionDispositivo">Editar Descripción del Dispositivo</label>
                </div>
                <!-- Contenedor centrado para el botón -->
                <div class="col s12 center-align">
                    <button id="btnGuardarEdicion" class="btn waves-effect waves-light">Guardar Cambios</button>
                </div>
            </div>
            
            <!-- Contenedor de dispositivos generados dinámicamente -->
            <div class="row" id="grid-container">
                <!-- Aquí se insertarán los dispositivos -->
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="page-footer" style="background-color:#124580">
        <div class="container">
            <div class="row">
                <div class="col l6 s6">
                    <h5 class="white-text">Smart Home</h5>
                    <p class="grey-text text-lighten-4">Copyright CEIoT FIUBA - 2024</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
